<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>OnePlus 8 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="phone-container">
            <div class="phone-back" data-aos="flip-left" data-aos-duration="2000">
                <div class="main-camera-container" data-aos="fade-up" data-aos-duration="2000">
                    <div class="main-camera-one" data-aos="fade-left" data-aos-duration="3000">
                    </div>
                    <div class="main-camera-two" data-aos="fade-right" data-aos-duration="3000">
                    </div>
                    <div class="main-camera-three" data-aos="fade-left" data-aos-duration="3000">
                    </div>
                </div>
                <div class="camera-sensor" data-aos="fade-up" data-aos-duration="3000">
                </div>
                <div class="flash-container" data-aos="fade-up" data-aos-duration="2000">
                    <div class="flash-parts">
                        <div class="flash-part-one" data-aos="fade-left" data-aos-duration="3000">
                        </div>
                        <div class="flash-part-two" data-aos="fade-right" data-aos-duration="3000">
                        </div>
                    </div>
                </div>
                <div class="back-toggle-btn" data-aos="fade-left" data-aos-duration="3000">                    
                </div>
                <div class="back-power-btn" data-aos="fade-left" data-aos-duration="3000">                    
                </div>
                <div class="back-volume-btn" data-aos="fade-right" data-aos-duration="3000">
                </div>
                <div class="oneplus-logo-container" data-aos="fade-up" data-aos-duration="3000">
                    <div class="oneplus-logo-img">
                        <img src="oneplus-logo.png">
                    </div>
                </div>
                <div class="oneplus-text" data-aos="zoom-in" data-aos-duration="2000">
                    <p class="oneplus-text-para">ONEPLUS</p>
                </div>
            </div>
            <div class="phone-front" data-aos="flip-right" data-aos-duration="2000">
                <div class="top-speaker" data-aos="fade-up" data-aos-duration="3000">
                </div>
                <div class="front-camera" data-aos="fade-up" data-aos-duration="3000">
                </div>
                <div class="toggle-btn" data-aos="fade-right" data-aos-duration="3000">                    
                </div>
                <div class="power-btn" data-aos="fade-right" data-aos-duration="3000">                    
                </div>
                <div class="volume-btn" data-aos="fade-left" data-aos-duration="3000">
                </div>
            </div>
        </div>
    </div>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
